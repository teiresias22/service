<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Tesla – Service Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script>
    window.onload = function () {
      var deeplink = "tesla://service_schedule_home/0";

      // OS에 따른 스토어 링크
      var playStore = "https://play.google.com/store/apps/details?id=com.tesla.app";
      var appStore  = "https://apps.apple.com/kr/app/tesla/id582007913"; // 실제 ID로 변경 필요

      var isAndroid = /Android/i.test(navigator.userAgent);
      var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      var start = Date.now();

      // 앱 열기 시도
      window.location.href = deeplink;

      // 앱이 없는 경우 → fallback
      setTimeout(function () {
        var elapsed = Date.now() - start;

        if (elapsed < 2000) {
          if (isAndroid) {
            window.location.href = playStore;
          } else if (isIOS) {
            window.location.href = appStore;
          } else {
            // 기타 플랫폼은 웹으로 이동
            window.location.href = "https://www.tesla.com/app";
          }
        }
      }, 800);
    };
  </script>
</head>
<body>
  <h1>Tesla – Service Schedule</h1>
  <p>앱이 자동으로 열리지 않으면 아래 버튼을 눌러주세요.</p>
  <p>
    <a href="tesla://service_schedule_home/0">테슬라 앱 열기</a>
  </p>
</body>
</html>
